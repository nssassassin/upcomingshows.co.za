<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/rock.ico" type="images/x-icon">
    <title>Music Events</title>
</head>
<body>

    
    <div class="attribution">
        Background image by <a href="https://www.pexels.com/photo/people-in-concert-154147/" target="_blank" rel="noopener noreferrer">Josh Sorenson</a>
        from <a href="pexels.com" target="_blank" rel="noopener noreferrer">Pexels</a>
    </div>


    <!-- Contact section -->



    <div class="banner">
        <h1>Upcoming Music Events</h1>
    </div>

    <div class="filter-buttons">
        <button id="upcomingButton" class="selected" onclick="filterEvents('upcoming')">Upcoming Events</button>
        <button id="pastButton" onclick="filterEvents('past')">Past Events</button>
    </div>

    <div class="event-cards" id="eventCards">
        <!-- Event cards will be dynamically added here -->
        <div class="event-card">
            <!-- Card content -->
        </div>
    </div>


    <div class="fixed-contact-section">
        <button onclick="openEmail()">Contact</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
